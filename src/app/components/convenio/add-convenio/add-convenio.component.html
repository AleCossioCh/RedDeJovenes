<div class="container col-md-11">
    <div class="d-flex justify-content-between">
        <h4>CONVENIO</h4>

        <button mat-button (click)="close()">
  <mat-icon>close</mat-icon>
</button>
    </div>
    <div style="overflow: auto;height: 450px;">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <mat-form-field class="example-full-width">

                <mat-label>INSTITUCION</mat-label>

                <textarea matInput required minlength="2" type="text" maxlength="50" class="form-control" name="institucion" #institucion="ngModel" [(ngModel)]="service.formData.institucion"></textarea>
                <div class="text-left text-danger" *ngIf="institucion.invalid && institucion.touched">
                    Debes ingresar la institucion.
                </div>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>
                    DESCRIPCION
                </mat-label>
                <textarea matInput required minlength="2" type="text"maxlength="300" class="form-control" name="descripcion" #descripcion="ngModel" [(ngModel)]="service.formData.descripcion"></textarea>
                <div class="text-left text-danger" *ngIf="descripcion.invalid && descripcion.touched">
                    Debes ingresar la descripcion.
                </div>
            </mat-form-field>
            <br>

            <mat-form-field class="example-full-width">
                <mat-label>
                    DIRECCION
                </mat-label>
                <textarea matInput required minlength="2" type="text" maxlength="100" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="service.formData.direccion"></textarea>
                <div class="text-left text-danger" *ngIf="direccion.invalid && direccion.touched">
                    Debes ingresar la direccion.
                </div>
            </mat-form-field>
            <br>

            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Imagen</span>
                </div>
                <input #imagen type="file" name="imagen" class="form-control" accept="image/*" (change)="onSelectFile($event)" style="height:100%" id="imagen" required="true">
                <div class="text-left text-danger" *ngIf="imagen.invalid && imagen.touched">
                    Debes ingresar la imagen.
                </div>
            </div>


            <button class="mt-4" mat-raised-button color="primary" (click)="close" type="submit" [disabled]="imagen.invalid" [disabled]="form.invalid">Agregar</button>
        </form>

    </div>
</div>
