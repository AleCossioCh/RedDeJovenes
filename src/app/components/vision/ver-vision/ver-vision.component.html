<div class="contenedor-vision">
    <div class="container-vision">
        <h2>Vision</h2>
    </div>
    <div *ngIf="vision">
        <div>
            <p>{{vision.contenido}}</p>
        </div>
    </div>
    <br>
    <br>
    <div class="container-botton-vision" *ngIf="showAdminBoard || showModeratorBoard">
        <button (click)="edit_vision(vision)" class="btn btn-success">Editar</button>
    </div>
    <br>
</div>
