<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>MISION</h3>

        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">

                    <label for="">CONTENIDO:</label>
                    <input [(ngModel)]="mision.contenido" name="contenido" type="text" class="form-control">

                </div>
                <button (click)="Actualizar(mision)" class="btn btn-warning">Actualizar</button>
            </form>

        </div>
    </div>




</div>
