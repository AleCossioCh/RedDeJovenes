<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="Mision">
                <h3>MISION</h3>
            </div>
            <div class="btnClose">
                <button mat-icon-button color="warn" (click)="close()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <div class="mt-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">CONTENIDO</span>
                </div>
                <input [(ngModel)]="mision.contenido" required minlength="2" type="text" class="form-control" name="contenido" #contenido="ngModel" [(ngModel)]="service.formData.contenido">
            </div>
            <div class="text-left text-danger" *ngif="contenido.invalid && contenido.touched">
                Please enter contenido.
            </div>
                <br>
                <div class="botones">
                    <button (click)="Actualizar(mision)" class="btn btn-primary">Actualizar</button>&nbsp; 
                    <button (click)="close()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
