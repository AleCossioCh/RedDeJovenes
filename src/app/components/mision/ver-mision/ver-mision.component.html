<div class="contenedor-mision">
    <div class="container-mision">
        <h2>Mision</h2>
    </div>
    <div *ngIf="mision">
        <div>
            <p>{{mision.contenido}}</p>
        </div>
    </div>
    <br>
    <br>
    <div class="container-botton-mision" *ngIf="showAdminBoard || showModeratorBoard">
        <button (click)="edit_mision(mision)" class="btn btn-success">Editar</button>
    </div>
    <br>
</div>
