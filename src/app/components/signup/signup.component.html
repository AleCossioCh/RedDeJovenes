<div class="container col-md-11">
    <div class="d-flex justify-content-between">
        <h1>REGISTRO</h1>
        <button mat-button (click)="close()">
<mat-icon>close</mat-icon>
</button>
    </div>
    <div style="overflow: auto;height: 600px;">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
            <mat-form-field class="example-full-width">
                <mat-label>NOMBRE</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="service.formData.nombre">
                <div class="text-left text-danger" *ngIf="nombre.invalid && nombre.touched">
                    Debes ingresar el nombre </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>APELLIDO</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="service.formData.apellido">
                <div class="text-left text-danger" *ngIf="apellido.invalid && apellido.touched">
                    Debes ingresar tu apellido </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>USERNAME</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="username" #username="ngModel" [(ngModel)]="service.formData.username">
                <div class="text-left text-danger" *ngIf="username.invalid && username.touched">
                    Debes ingresar el Username </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="password" #password="ngModel" [(ngModel)]="service.formData.password">
                <div class="text-left text-danger" *ngIf="password.invalid && password.touched">
                    Debes ingresar la contrase√±a </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>FECHA DE NACIMIENTO</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="fecha_nacimiento" #fecha_nacimiento="ngModel" [(ngModel)]="service.formData.fecha_nacimiento">
                <div class="text-left text-danger" *ngIf="fecha_nacimiento.invalid && fecha_nacimiento.touched">
                    Debes ingresar tu fecha de nacimiento </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>HOGAR DE ACOGIDA</mat-label>
                <input matInput required minlength="2" type="text" class="form-control" name="lugar_acogida" #lugar_acogida="ngModel" [(ngModel)]="service.formData.lugar_acogida">
                <div class="text-left text-danger" *ngIf="lugar_acogida.invalid && lugar_acogida.touched">
                    Debes ingresar el Username </div>
            </mat-form-field>
            <br>
            <button class="mt-4" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">ADD</button>
        </form>

    </div>
</div>
