<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[0]" sizes="(max-width: 1920px) 100vw, 1920px">
        </div>
        <div class="carousel-caption">

        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img [src]="images[1]" sizes="(max-width: 1920px) 100vw, 1920px">
        </div>
        <div class="carousel-caption">

        </div>
    </ng-template>
    <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
            <img src="https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2.jpg" class="vc_single_image-img attachment-full d-block mx-auto alt=" srcset="https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2.jpg 1631w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-300x199.jpg 300w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-768x509.jpg 768w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-1024x678.jpg 1024w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-1116x739.jpg 1116w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-806x534.jpg 806w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-558x369.jpg 558w,
             https://guiaegreso.org.ar/wp-content/uploads/2018/11/Presentacion2-655x434.jpg 655w" sizes="(max-width: 1920px) 100vw, 1920px">
        </div>
        <div class="carousel-caption">
            <!--<h3>No mouse events...</h3>
            <p>This carousel doesn't pause or resume on mouse events</p>
            -->
        </div>

    </ng-template>
</ngb-carousel>
