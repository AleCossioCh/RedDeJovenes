<div class="contenedor-objetivo">
    <div class="container-objetivo">
        <h2>Objetivos</h2>
    </div>
    <div *ngIf="objetivo">
        <div>
            <p>{{objetivo.contenido}}</p>
        </div>
    </div>
    <br>
    <br>
    <div class="container-botton-objetivo" *ngIf="showAdminBoard || showModeratorBoard">
        <button (click)="edit_objetivo(objetivo)" class="btn mdc-button">Editar</button>
    </div>
    <br>
</div>
