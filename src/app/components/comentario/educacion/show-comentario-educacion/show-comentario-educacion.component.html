<div class="container">
    <mat-list *ngFor="let hvt of things">
        <mat-card class="example-card">
            <mat-card-header [ngClass]="{'custom-card':true}">
                <div class="example-header-image">
                    <img [src]="hvt.profile" alt="">
                </div>

                <mat-card-title>{{hvt.nombre}}</mat-card-title>
                <mat-card-subtitle>Usuario registrado</mat-card-subtitle>

            </mat-card-header>
            <mat-card-content>
                <p>
                    {{hvt.comentario}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Responder</button>
            </mat-card-actions>
            <mat-card-footer>Fecha: {{hvt.fecha}}</mat-card-footer>

        </mat-card>
        <mat-list *ngFor="let comen of comentarios">
            <div *ngIf="hvt.id_comentario==comen.id_comentario_ref">
                <hr class="new4">
                <div fxLayout="row">
                    <div fxFlex="10">
                        <mat-card-content [ngClass]="{'custom-card-content':true}">
                            <h4>
                                <h3>CONTENIDO: </h3>
                                {{comen.comentario}}
                            </h4>
                        </mat-card-content>
                    </div>
                </div>

                <mat-card-footer>Fecha: {{comen.fecha}}</mat-card-footer>
            </div>
        </mat-list>

    </mat-list>

</div>
