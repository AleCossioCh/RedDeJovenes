<div class="container">
    <mat-list *ngFor="let hvt of things">
        <mat-card class="example-card">
            <mat-card-header [ngClass]="{'custom-card':true}">
                <div class="example-header-image">
                    <img [src]="hvt.profile" alt="">
                </div>
                <div class="desc">
                    <mat-card-title>{{hvt.nombre}}</mat-card-title>
                    <mat-card-subtitle>Usuario registrado</mat-card-subtitle>
                </div>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{hvt.comentario}}
                </p>
            </mat-card-content>
            <mat-card-actions *ngIf="isLoggedIn">
                <button mat-button (click)="Addcomentariorespuesta(hvt.id_comentario)">Responder</button>
            </mat-card-actions>
            <mat-card-footer>{{hvt.fecha}}</mat-card-footer>

        </mat-card>
        <mat-list *ngFor="let comen of comentarios">
            <div *ngIf="hvt.id_comentario==comen.id_comentario_ref">
                <mat-card class="example-card">

                    <div fxLayout="row">
                        <mat-card-content [ngClass]="{'custom-card':true}">
                            <p>
                                CONTENIDO: {{comen.comentario}}
                            </p>
                        </mat-card-content>
                    </div>
                    <mat-card-footer> {{comen.fecha}}</mat-card-footer>

                </mat-card>
            </div>
        </mat-list>

    </mat-list>

</div>
