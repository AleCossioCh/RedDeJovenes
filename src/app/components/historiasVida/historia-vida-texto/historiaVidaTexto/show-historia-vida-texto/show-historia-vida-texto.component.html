<div class="addbox-HVT">
    <button class="mt-2" mat-raised-button (click)="AddHVT()" color="primary">
          Agregar
           <mat-icon>add_box</mat-icon>
          </button>
</div>

<div class="container title">
    <h1>Historias de Vida Texto</h1>
</div>


<div class="container">
    <div class="card">
        <div class="card-header">
            <mat-card-title>Lista de Videos</mat-card-title>
        </div>
        <mat-list *ngFor="let hvt of historiasHVT">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Titulo: {{hvt.titulo}}</mat-card-title>
                </mat-card-header>
                <div class="options" fxFlex="10px" fxFlexAlign="center">
                    <mat-card-actions>
                        <button mat-icon-button (click)="edit_HVT(hvt)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="Delete(hvt)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </mat-card-actions>
                </div>
                <div fxLayout="row">
                    <div class="fecha" fxFlex="10">
                        <mat-card-content>
                            <h3>Fecha: {{hvt.fecha}}</h3>
                        </mat-card-content>
                    </div>
                    <div fxFlex="10">
                        <br>
                        <div class="contenidohvt">
                            <br>
                            <h3>CONTENIDO: </h3>
                        </div>
                        <br>
                        <mat-card-content>
                            <br>
                            <h4>
                                {{hvt.contenido}}
                            </h4>
                        </mat-card-content>
                    </div>
                </div>
            </mat-card>
        </mat-list>
    </div>
</div>
