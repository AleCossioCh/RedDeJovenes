<div class="container title">
    <h1></h1>
</div>


<div class="container">
    <div class="addbox-HVT">
        <button class="mt-2" mat-raised-button (click)="AddHVT()" color="primary">
      Agregar
       <mat-icon>add_box</mat-icon>
      </button>
    </div>
    <div></div>
    <div class="card-header">
        <mat-card-title>---------------------------------------------------------------------------------------------------------------</mat-card-title>
    </div>
    <mat-list *ngFor="let hvt of historiasHVT">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>Titulo: {{hvt.titulo}}</h1>
                </mat-card-title>
            </mat-card-header>
            <div class="options" fxFlex="10px" fxFlexAlign="center">
                <mat-card-actions>
                    <button mat-icon-button class="coloicon" (click)="edit_HVT(hvt)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    <button mat-icon-button (click)="Delete(hvt)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                </mat-card-actions>
            </div>
            <hr class="new4">

            <div fxLayout="row">

                <div fxFlex="10">

                    <mat-card-content>

                        <h4>
                            <h3>CONTENIDO: </h3>
                            {{hvt.contenido}}
                        </h4>
                    </mat-card-content>
                </div>
            </div>
            <mat-card-footer>Fecha: {{hvt.fecha}}</mat-card-footer>
        </mat-card>
    </mat-list>
</div>
