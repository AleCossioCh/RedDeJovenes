<div class="container">

        <mat-list *ngFor="let hvt of historiasHVA">

                <div mat-card-avatar class="example-header-image">
                    <img src="../../../../assets/HistoriaVidaAudio/ShowIcons/microphone.png" />
                </div>
                <div class="other">
                    <mat-card-title>{{hvt.titulo}}</mat-card-title>
                    <mat-card-subtitle>{{hvt.archivo_mp3}}</mat-card-subtitle>
                </div>
                <!-- <audio controls>

                         <source [src]="hvt.audiomp3" type="audio/mpeg">
                 </audio>-->
                <mat-basic-audio-player [audioUrl]="hvt.archivo_mp3" [title]="hvt.fecha" [autoPlay]="false" muted="muted" [displayTitle]="msbapDisplayTitle" [displayVolumeControls]="true"></mat-basic-audio-player>
