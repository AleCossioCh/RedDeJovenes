<div style="justify-content: center; text-align: center;">
    <h2 class="pt-4 h2-title">VIVIENDA</h2>
</div>
<div class="container">
    <div class="addbox-HVT" *ngIf="showAdminBoard || showModeratorBoard">
        <button class="mt-2" mat-raised-button (click)="AddVivienda()" color="primary">
      Agregar
       <mat-icon>add_box</mat-icon>
      </button>
    </div>
    <mat-list *ngFor="let tob of teofrecemos">
        <mat-card>
            <hr class="decorator-hr">
            <div class="options" fxFlex="5px" fxFlexAlign="center">
                <mat-card-actions *ngIf="showAdminBoard || showModeratorBoard">
                    <button mat-icon-button (click)="edit_Vivienda(tob)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    <button mat-icon-button (click)="Delete(tob)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                </mat-card-actions>
            </div>
            <div mat-card-avatar class="example-header-image">
                <img src="../../../../assets/vivienda-purple.png" />
            </div>

            <div class="other">
                <mat-card-title><h2>{{tob.contacto}}</h2></mat-card-title>
                <p>{{tob.contenido}}</p>
            </div>
            <hr class="decorator-hr">
        </mat-card>
    </mat-list>
</div>
