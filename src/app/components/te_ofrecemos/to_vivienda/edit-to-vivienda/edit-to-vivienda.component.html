<div class="container col-md-11">
    <div class="d-flex justify-content-between">
        <h4></h4>
        <button mat-button (click)="close()">
            <mat-icon>close</mat-icon>
        </button>
</div>
<div style="overflow: auto;height: 450px;">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off">
        <input readonly="readonly" type="hidden" class="form-control" name="id_teOfrecemos" #id_teOfrecemos="ngModel" [(ngModel)]="service.formData.id_teOfrecemos">
        <input readonly="readonly" type="hidden" class="form-control" name="tema" #tema="ngModel" [(ngModel)]="service.formData.tema">
        
        <mat-form-field class="example-full-width">

            <mat-label>CONTENIDO</mat-label>

            <textarea matInput required minlength="2" maxlength="255" type="text" class="form-control" name="contenido" #contenido="ngModel" [(ngModel)]="service.formData.contenido"></textarea>
            <div class="text-left text-danger" *ngIf="contenido.invalid && contenido.touched">
                Debes ingresar el contenido.
            </div>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>
                CONTACTO
            </mat-label>
            <textarea matInput required minlength="2" maxlength="50" type="text" class="form-control" name="contacto" #contacto="ngModel" [(ngModel)]="service.formData.contacto"></textarea>
            <div class="text-left text-danger" *ngIf="contacto.invalid && contacto.touched">
                Debes ingresar el contacto.
            </div>
        </mat-form-field>
        <br>
       
        <button class="m-2" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Editar Vivienda</button>
    </form>

</div>
</div>
