<div class="container">
    <h1 class="tit">TRABAJOS</h1>

    <div class="addbox-HVT" *ngIf="showAdminBoard || showModeratorBoard">
        <button class="mt-2" mat-raised-button (click)="AddTrabajo()" color="primary">
      Agregar
       <mat-icon>add_box</mat-icon>
      </button>
    </div>
    <mat-list *ngFor="let tob of teofrecemos">
        <mat-card>
            <mat-card-header [ngClass]="{'custom-card':true}">
                <mat-card-title>

                    <br>
                </mat-card-title>
            </mat-card-header>
            <div class="options" fxFlex="5px" fxFlexAlign="center">
                <mat-card-actions *ngIf="showAdminBoard || showModeratorBoard">
                    <button mat-icon-button (click)="edit_Trabajo(tob)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    <button mat-icon-button (click)="Delete(tob)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                </mat-card-actions>
            </div>
            <div mat-card-avatar class="example-header-image">
                <img src="../../../../assets/trabajo.jpg" />
            </div>

            <div class="other">

                <mat-card-title>CONTACTO: {{tob.contacto}}</mat-card-title>
                <mat-card-subtitle> {{tob.contenido}}</mat-card-subtitle>

            </div>

            <br>
        </mat-card>
    </mat-list>
</div>
