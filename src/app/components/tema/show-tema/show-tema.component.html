<div class="container title">
    <h1></h1>
</div>


<div class="container">
    <div class="addbox-HVT">
        <button class="mt-2" mat-raised-button (click)="gopodcast()">
    RETORNAR A PODCAST
     <mat-icon>exit_to_app</mat-icon>
    </button>

    </div>

    <h1 class="tit">HISTORIAS DE VIDA EN TEXTO</h1>
    <div class="card-header">
        <hr class="new1">

    </div>
    <mat-list *ngFor="let hvt of temas">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h1>Titulo: {{hvt.nombreTema}}</h1>
                </mat-card-title>
            </mat-card-header>
            <div class="options" fxFlex="10px" fxFlexAlign="center">
                <mat-card-actions>
                    <button mat-icon-button class="coloicon" (click)="edit_Tema(hvt)">
                          <mat-icon>edit</mat-icon>
                      </button>

                </mat-card-actions>
            </div>
            <hr class="new4">


        </mat-card>
    </mat-list>
</div>
